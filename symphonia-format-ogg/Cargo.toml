[package]
name = "symphonia-format-ogg"
description = "Pure Rust OGG demuxer (a part of project Symphonia)."
authors = ["Philip Deljanov <philip.deljanov@gmail.com>"]
readme = "README.md"
categories = ["multimedia", "multimedia::audio", "multimedia::encoding"]
keywords = ["audio", "media", "demuxer", "ogg"]
# Common package metadata located in workspace Cargo.toml.
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
log = "0.4"
symphonia-core = { version = "0.6.0", path = "../symphonia-core" }
symphonia-common = { version = "0.6.0", path = "../symphonia-common" }

[dependencies.symphonia-metadata]
version = "0.6.0"
path = "../symphonia-metadata"
default-features = false
features = ["vorbis"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(fuzzing)'] }
[package]
name = "symphonia-format-isomp4"
description = "Pure Rust ISO/MP4 demuxer (a part of project Symphonia)."
authors = ["Philip Deljanov <philip.deljanov@gmail.com>"]
readme = "README.md"
categories = ["multimedia", "multimedia::audio", "multimedia::encoding"]
keywords = ["audio", "media", "demuxer", "mp4", "iso"]
# Common package metadata located in workspace Cargo.toml.
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
log = "0.4"
symphonia-core = { version = "0.6.0", path = "../symphonia-core" }
symphonia-common = { version = "0.6.0", path = "../symphonia-common" }
symphonia-metadata = { version = "0.6.0", path = "../symphonia-metadata", default-features = false }
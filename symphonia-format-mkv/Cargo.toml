[package]
name = "symphonia-format-mkv"
authors = ["Dariusz Niedoba <dariusz.niedoba@gmail.com>"]
description = "Pure Rust MKV/WebM demuxer (a part of project Symphonia)."
keywords = ["media", "demuxer", "mkv", "matroska", "webm"]
# Common package metadata is located in the root Cargo.toml.
version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
categories.workspace = true
edition.workspace = true
rust-version.workspace = true

[dependencies]
log = "0.4"
lazy_static = "1.4.0"
symphonia-core = { version = "0.5.4", path = "../symphonia-core" }
symphonia-metadata = { version = "0.5.4", path = "../symphonia-metadata" }
symphonia-utils-xiph = { version = "0.5.4", path = "../symphonia-utils-xiph" }
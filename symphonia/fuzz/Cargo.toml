
[package]
name = "symphonia-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"
rust-version = "1.77"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.symphonia]
path = ".."
default-features = false
features = ["all"]


# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "decode_any"
path = "fuzz_targets/decode_any.rs"
test = false
doc = false

[[bin]]
name = "decode_mp3"
path = "fuzz_targets/decode_mp3.rs"
test = false
doc = false

[[bin]]
name = "decode_aac"
path = "fuzz_targets/decode_aac.rs"
test = false
doc = false
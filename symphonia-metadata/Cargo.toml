[package]
name = "symphonia-metadata"
description = "Project Symphonia multimedia tag and metadata readers."
authors = ["Philip Deljanov <philip.deljanov@gmail.com>"]
readme = "README.md"
categories = ["multimedia", "multimedia::audio", "multimedia::encoding"]
keywords = ["multimedia", "media", "metadata", "id3v1", "id3v2"]
# Common package metadata located in workspace Cargo.toml.
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[features]
default = ["ape", "id3v1", "id3v2"]

ape = []
flac = ["vorbis"]
id3v1 = []
id3v2 = []
riff-info = ["id3v2"]
vorbis = ["flac"]

# Enable all RIFF metadata formats.
riff = [
    "riff-info",
]

[dependencies]

log = "0.4"
smallvec = "1.13.1"
symphonia-core = { version = "0.6.0", path = "../symphonia-core" }
hashbrown = { workspace = true }

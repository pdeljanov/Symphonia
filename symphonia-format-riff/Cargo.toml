[package]
name = "symphonia-format-riff"
description = "Pure Rust RIFF demuxer (a part of project Symphonia)."
authors = ["Philip Deljanov <philip.deljanov@gmail.com>", "dedobbin <dedobbindedobbin@gmail.com>"]
# Common package metadata is located in the root Cargo.toml.
version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
categories.workspace = true
edition.workspace = true
rust-version.workspace = true

[features]
default = ["aiff", "wav"]
aiff = []
wav = []

[dependencies]
extended = "0.1.0"
log = "0.4"
symphonia-core = { version = "0.5.4", path = "../symphonia-core" }
symphonia-metadata = { version = "0.5.4", path = "../symphonia-metadata" }
